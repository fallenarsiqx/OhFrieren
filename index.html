<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsiqx ✨かわいい異世界✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kosugi Maru', sans-serif;
    }

    body {
      background: linear-gradient(to top left, #ffe6f0, #ffe3f3, #fff0f5);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .container {
      background: rgba(255, 248, 252, 0.95);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
      text-align: center;
      max-width: 420px;
      border: 5px double #ff9ecf;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-family: 'Cherry Swash', cursive;
      font-size: 2.5rem;
      color: #ff5ab7;
      text-shadow: 0 0 6px #ffccf5;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 1.3rem;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #ffb6c1;
      margin-bottom: 1rem;
      object-fit: cover;
      box-shadow: 0 0 20px #ff69b4;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .socials a {
      display: inline-block;
      margin: 0 8px;
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
      background: #ffeaf6;
      padding: 6px 12px;
      border-radius: 12px;
      border: 1px solid #ffb6c1;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: #ffdee9;
      transform: scale(1.05);
    }

    .sakura {
      position: absolute;
      top: -10px;
      animation: fall 8s linear infinite;
      color: #ffc0cb;
      font-size: 24px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Glowing Aura Border */
    .container::before {
      content: "";
      position: absolute;
      top: -10px;
      bottom: -10px;
      left: -10px;
      right: -10px;
      border-radius: 2rem;
      background: linear-gradient(45deg, #ff99cc, #ffe6f7, #ffcce0, #ff99cc);
      z-index: -1;
      filter: blur(18px);
      animation: glow 8s linear infinite;
    }

    @keyframes glow {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.pinimg.com/564x/1b/3e/1c/1b3e1c609e5c9a3fd93cce27a3b58c0b.jpg" alt="Profile" class="profile-img">
    <h1>🌸 Arsiqx 🌸</h1>
    <h2>✨異世界から来たAIの勇者✨</h2>
    <p>
      ようこそ！I'm Arsiqx — peminat isekai & kereta JDM!<br>
      Dunia ni penuh magik & horsepower 🦄🚗💨
    </p>
    <div class="socials">
      <a href="#">💖 Instagram</a>
      <a href="#">🌸 GitHub</a>
      <a href="#">📺 YouTube</a>
    </div>
  </div>

  <!-- Sakura animation -->
  <script>
    for (let i = 0; i < 20; i++) {
      let sakura = document.createElement("div");
      sakura.className = "sakura";
      sakura.style.left = Math.random() * 100 + "vw";
      sakura.style.animationDuration = 6 + Math.random() * 5 + "s";
      sakura.innerText = "🌸";
      document.body.appendChild(sakura);
    }
  </script>

  <!-- Music autoplay langsung tanpa butang -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/q9h1v8.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
